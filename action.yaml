# yaml-language-server: $schema=https://json.schemastore.org/github-action.json
name: Push Markdown to Notion
description: Push markdown files to Notion pages
# Forked from Josh Stern's original work: https://github.com/JoshStern/push-md-to-notion
author: Ricky Marcon
branding:
  color: blue
  icon: book-open
inputs:
  notion-token:
    description: 'Notion integration token'
    required: true
runs:
  using: 'node20'
  main: 'dist/main.js'
